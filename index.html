<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .profile {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile img {
      width: 120px;
      border-radius: 50%;
    }
    .profile h1 {
      margin: 1rem 0 0.2rem;
    }
    .profile p {
      margin: 0.5rem 0;
    }
    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://via.placeholder.com/120" alt="Profile Picture">
    <h1>John Doe</h1>
    <p>Web Developer | UI/UX Designer</p>
    <p>I build clean, user-focused websites and apps.</p>
    <div class="links">
      <a href="#">GitHub</a>
      <a href="#">LinkedIn</a>
      <a href="#">Resume</a>
    </div>
  </div>
</body>
</html>
